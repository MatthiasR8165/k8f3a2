  <style>

<!-- ===============================

<script>
  pet && (
    document.getElementById("pet-image").src = pet.image,
    document.getElementById("pet-name").textContent = pet.name,
    document.getElementById("pet-id").textContent = pet.pet_id,
    document.getElementById("pet-subtitle").textContent = pet.subtitle,
    document.getElementById("home").innerHTML = pet.home,
    document.getElementById("updated").textContent = pet.updated
  );

  document.querySelectorAll("[data-field]").forEach(el => {

  pet.owners.forEach(o => {

    `;
  });

  document.querySelectorAll("[data-vet]").forEach(el => {

    else el.querySelector(".value").textContent = pet.vet[k];

  document.getElementById("vet-call").href = "tel:" + pet.vet.phone;
</script>
